<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ_2</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <div class="statement">
      Tell us more about yourself
    </div>
      <div class="content">
        <div class="question">
          What is your preferred duration of the course (hours)?
        </div>
        <div class="options-block">
          <div class="option">
            <input type="radio" id="optionA" name="duration" value="8-12">
            <label for="optionA">8-12</label>
        </div>
          <div class="option">
            <input type="radio" id="optionB" name="duration" value="12-25">
            <label for="optionB">12-25</label>
        </div>
        <div class="option">
          <input type="radio" id="optionC" name="duration" value="25-35">
          <label for="optionC">25-35</label>
      </div>
      <div class="option">
        <input type="radio" id="optionD" name="duration" value="35-45">
        <label for="optionD">35-45</label>
    </div>
    <div class="option">
      <input type="radio" id="optionE" name="duration" value="50 above">
      <label for="optionE">50 above</label>
  </div>
        </div>
      </div>
      <div class="next">
        <a href="#" id="nextButton" style="pointer-events: none;">Next</a>
      </div>
  </div>
  <script>
    // Get references to elements
    var options = document.querySelectorAll('.option');
    var nextButton = document.getElementById('nextButton');

    // Add event listener to each option
    options.forEach(function(option) {
      option.addEventListener('change', function() {
        nextButton.style.pointerEvents = 'auto'; // Enable next button when option is selected
      });
    });

    // Event listener for next button
    document.querySelector('.next').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default behavior of anchor tag

      var selectedOption = document.querySelector('input[name="duration"]:checked');
      if (selectedOption) {
        var selectedDuration = selectedOption.value;
        console.log('Selected Duration:', selectedDuration);
        sessionStorage.setItem("duration", selectedDuration);
        // Redirect to the next page
        window.location.href = "../MCQ_page_3/index.html";
      } else {
        alert('Please select a duration before proceeding.'); // Alert if no option is selected
      }
    });
  </script>
</body>
</html>
