<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ_4</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="box">
    <div class="statement">
      Tell us more about yourself
    </div>
      <div class="content">
        <div class="question">
          Feedbacks and Recommendations
        </div>
        <div class="options-block">
          <div class="option">
            <input type="radio" id="optionA" name="proefficient" value="Received recommendations from colleagues">
            <label for="optionA">Received recommendations from colleagues</label>
        </div>
          <div class="option">
            <input type="radio" id="optionB" name="proefficient" value="Trust online reviews and ratings">
            <label for="optionB">Trust online reviews and ratings</label>
        </div>
        <div class="option">
          <input type="radio" id="optionC" name="proefficient" value="Prefer recommendations from industry experts">
          <label for="optionC">Prefer recommendations from industry experts</label>
      </div>
      <div class="option">
        <input type="radio" id="optionD" name="proefficient" value="Interested in user-generated content and forums.">
        <label for="optionD">Interested in user-generated content and forums.</label>
    </div>
    <div class="option">
      <input type="radio" id="optionE" name="proefficient" value="Open to exploring various platforms and resources">
      <label for="optionE">Open to exploring various platforms and resources</label>
  </div>
        </div>
      </div>
      <div class="next">
        <a href="#" id="nextButton" style="pointer-events: none;">Next</a>
      </div>
  </div>
  <script>
    // Get references to elements
    var options = document.querySelectorAll('.option');
    var nextButton = document.getElementById('nextButton');

    // Add event listener to each option
    options.forEach(function(option) {
      option.addEventListener('change', function() {
        nextButton.style.pointerEvents = 'auto'; // Enable next button when option is selected
      });
    });

    // Event listener for next button
    document.querySelector('.next').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default behavior of anchor tag

      var selectedOption = document.querySelector('input[name="proefficient"]:checked');
      if (selectedOption) {
        var selectedProefficient = selectedOption.value;
        console.log('Selected Proefficient:', selectedProefficient);
        sessionStorage.setItem("proefficient", selectedProefficient);
        // Redirect to the next page
        window.location.href = "../result_page/index.html";
      } else {
        alert('Please select a feedback option before proceeding.'); // Alert if no option is selected
      }
    });
  </script>
</body>
</html>
